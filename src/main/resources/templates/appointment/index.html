<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${appointments} and ${appointments.size()}">no appointments :(</p>

<table class="table">

    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Category</th>
    </tr>

    <tr th:each="appointment : ${appointments}">
        <td th:text="${appointment.name}"></td>
        <td th:text="${appointment.timeslot}"></td>
        <td th:text="${appointment.category.name}"></td>
    </tr>

</table>
<a href="/cheese/add">Add</a> |
<a href="/cheese/remove">Remove</a>
</body>
</html>
