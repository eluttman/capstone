<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="appointment : ${appointments}" class="checkbox">
        <input type="checkbox" name="appointmentIds" th:value="${appointment.id}" th:id="${appointment.id}"/>
        <label th:for="${appointment.id}" th:text="${appointment.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Appointment" />
</form>

</body>
</html>
